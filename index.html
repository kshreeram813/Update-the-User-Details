<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Application</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

  </head>

  <body>
    <div class="bg-image container-fluid" style="
    background-image: url('https://images.unsplash.com/photo-1517299321609-52687d1bc55a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80');
    height: 100vh;
  ">

      <p class="h1 text-center">Booking application</p>

      <section class="container text-center ">

        <form id="my-form" onsubmit="addItem(event)">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
              placeholder="Enter your name ">

          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
              placeholder="Enter your email">

          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone No.</label>
            <input type="number" class="form-control" id="phone" placeholder="Enter your phone number">
          </div>
          <div class="mb-3 form-check text-start">
            <input type="checkbox" class="form-check-input" id="me">
            <label class="form-check-label" for="me">Remember me</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <ul id="list of users"></ul>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
  <!---->

</html>
